<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>COVID-19 TRACKER</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>COVID-19 Tracker</h1>
        <p>세계 코로나19 바이러스 확진자 현황</p>

        <div class="jumbotron">
            <h2 class="display-4" th:text="${totalReportedCases}"></h2>
            <p class="lead">Total cases reported as of today</p>
            <hr class="my-4">
            <p>
                <span>New cases reported since previous day: </span>
                <b th:text="${totalNewCases}"></b>
            </p>
        </div>

        <table class="table">
            <tr>
                <th class="table-secondary">State</th>
                <th class="table-secondary">Country</th>
                <th class="table-secondary">Total cases reported</th>
                <th class="table-secondary">Changes since last day</th>
            </tr>
            <tr th:each="locationStat : ${locationStats}">
                <td th:text="${locationStat.state}"></td>
                <td th:text="${locationStat.country}"></td>
                <td th:text="${locationStat.latestTotalCases}">0</td>
                <td th:text="${locationStat.diffFromPrevDay}">0</td>
            </tr>
        </table>
    </div>
</body>

</html>
